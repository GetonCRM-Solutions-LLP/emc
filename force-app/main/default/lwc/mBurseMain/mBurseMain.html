<template>
    <c-m-burse-welcome-account if:true={welcomePage} onnavigate={navigateToInsurance} account-type={accountType}
        cellphone-type={cellphoneType}></c-m-burse-welcome-account>
    <c-m-burse-welcome-insurance contact-id={contactId}  welcome-insurance={isInsurance}
        insurance-declaration={isDeclaration} if:true={nextInsurance} onnavigate={navigateToDeclaration} day-left={leftDays}
        onskip={skipToDriverPacket} custom-setting={settings}></c-m-burse-welcome-insurance>
    <c-m-burse-upload-declaration if:true={nextDeclationUpload} is-upload-show={uploadVal} is-upload-skip={skipUpload}
        account-id={accountId} contact-id={contactId} attachmentid={attachmentid} contact-name={contactName}
        contact-email={contactEmail} client={information} onnavigate={navigateToDriverPacket} onskip={skipToDriverPacket}
        day-left={leftDays} onback={backToInsurance}></c-m-burse-upload-declaration>
    <c-m-burse-driver-packet if:true={nextDriverPacket} onnavigate={navigateTomLog} contact-id={contactId} days={leftDays}
        email-of-driver={contactEmail} cell-type={cellphoneType} contact-of-driver={contactName} onskip={skipTomLogPreview}
        onback={backToDeclaration}></c-m-burse-driver-packet>
    <c-m-burse-mlog if:true={nextmLogPreview} onnavigate={navigateTomLogDownload} onback={backToDriverPacket}
        contact-id={contactId} cell-type={cellphoneType} custom-setting={settings}></c-m-burse-mlog>
    <c-m-burse-download-mlog if:true={nextmLogDownload} onnavigate={navigateToFinal} onback={backTomLog} contact-id={contactId}
        meeting={registerMeeting} schedule={scheduleMeeting} account-type={accountType} cell-type={cellphoneType}></c-m-burse-download-mlog>
    <c-m-burse-final if:true={nextBurseFinal} contact-id={contactId} day-left={leftDays} custom-setting={settings}></c-m-burse-final>
</template>
