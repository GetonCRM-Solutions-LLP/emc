<template>
    <div class="slds-p-horizontal_x-large animate__animated animate__slideInLeft animate__delay-1s">
        <template if:true={lengthOfContact}>
            <c-accordion-view accordion-data={accordionList} is-download-all={hrBorder}  hr-class={hrBorder} contact-id={contactId} account-id={accountId} contact-info={contact} onnavigate={fromAccordion} is-tand-a={timeAttendance} 
                ontoast={onToast} onshow={getSpinner} show-arrow-icon={isIcon}>
            </c-accordion-view>
        </template>
        <div>
            <button class="slds-btn waves-effect btn-back" onclick={backToReimbursement}><i class="fas fa-arrow-left"></i></button>
        </div>
    </div>
</template>
