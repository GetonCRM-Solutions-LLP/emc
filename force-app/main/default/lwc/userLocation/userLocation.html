<template>
    <div class="animate__animated animate__slideInLeft animate__delay-1s">
        <div style="position: relative;">
            <div class="slds-text-heading_medium slds-text-align_center slds-p-bottom_x-small slds-p-top_small font-bold" if:true={addLocation}>Location upload</div>
            <div class="slds-text-heading_medium slds-text-align_center slds-p-bottom_x-small slds-p-top_small font-bold" if:true={myLocation}>Locations</div>
            <div class="slds-p-top_x-small toggle-container">
                <div class="flex-row">
                    <div class="slds-m-right_small"><button
                            class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-grey waves-light mleft-0 my-trip btn-trip" onclick={handleMyLocation}>
                            My Locations</button></div>
                    <div class="slds-m-left_small slds-m-right_small"><button
                            class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-grey waves-light mleft-0 btn-trip add-trip is-active" onclick={handleAddLocation}>
                            Add Location</button></div>
                </div>
            </div>
        </div>
        <div>
            <template if:true={addLocation}>
                <c-location-upload account-id={accountId} contact-id={contactId} user-triplog-id={userTriplogId} ontoast={showSpinner} onmodal={showModal}></c-location-upload>
            </template>
            <template if:true={myLocation}>
              <c-view-user-location location={locationsList} contact-id={contactId} onmodal={showListModal} ontoast={showSpinner} onerror={showErrorToast}></c-view-user-location>
            </template>
        </div>
       
    </div>
</template>
