<template>
    <template if:true={promiseError}>
        <c-m-burse-error message={errorMessage}></c-m-burse-error>
    </template>
    <div if:true={welcomeInsurance} class="transition">
        <div>
            <c-m-burse-header-text head-text="Step 1 - Plan Preview"></c-m-burse-header-text>
        </div>
        <div class="slds-text-heading_small slds-text-align_center slds-p-bottom_x-large font-style emcFont p_bottom">
            Welcome to mBurse - Get started with this short video.
        </div>
        <div class="slds-align_absolute-center video-container">
            <video id="video-source"  class="video-frame" width={videoWidth} height={videoHeight}  controls="controls" controlslist="noplaybackrate  nodownload" style="object-fit: cover;">
                <source  type="video/mp4" src={welcomeVideoUrl}/>
            </video>
        </div>
        <div class="slds-clearfix slds-p-top_x-large m-left m-right p_top">
            <div class="footer-text slds-float_left">
                <div class="font-style"><strong>Key Takeaways:</strong>
                    <ul class="slds-list_dotted slds-p-top_x-small">
                        <li>Your reimbursement is based on a reasonable size job appropriate vehicle.</li>
                        <li>If you follow all of the guidelines you will receive a 100% tax free reimbursement.</li>
                        <li>If you are not following all of the guidelines there may be the posibility of some end of the year taxation.</li>
                    </ul>
                </div>
            </div>
            <div class="footer-button slds-float_right mright-0 mleft-0">
                <button class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-blue waves-light" onclick={nextDeclaration} if:false={nextPreview}>
                    Next Insurance Preview
                </button>
                <div>
                    <div class="back_to_previous slds-float_left">
                        <a class="font-s" onclick={backToPrevious}><i class="fa-solid fa-angle-left"></i> Back</a>
                    </div>
                    <div class="back_to_previous  slds-float_right" if:true={nextPreview}>
                        <a class="font-s" onclick={skipToNext}>Skip<i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  if:true={insuranceDeclaration}  class="transition">
        <div>
            <c-m-burse-header-text head-text="Step 2 - Insurance Preview"></c-m-burse-header-text>
        </div>
        <div class="slds-text-heading_small slds-text-align_center slds-p-bottom_x-large font-style emcFont p_bottom">
            Watch this video to learn why we need your insurance.</div>
        <div class="slds-align_absolute-center video-container">
            <video id="insurance-source"  class="video-frame" width={videoWidth} height={videoHeight}  controls="controls" controlslist="noplaybackrate  nodownload" style="object-fit: cover;">
                <source  type="video/mp4" src={insuranceVideoUrl}/>
            </video>
        </div>
        <div class="slds-clearfix slds-p-top_x-large m-left m-right p_top">
            <div class="footer-text slds-float_left">
                <div class="font-style"><strong>Make sure your declaration pages are in PDF format and contains your:</strong>
                    <ul class="slds-list_dotted slds-p-top_x-small">
                        <li>Name</li>
                        <li>Level of Insurance</li>
                        <li>Your vehicles make, model, and year</li>
                        <li>Insurance term (coverage dates)</li>
                    </ul>
                </div>
            </div>
            <div class="footer-button slds-float_right mright-0 mleft-0">
                <button class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-blue waves-light" onclick={nextDeclarationUpload}>
                    Next Upload Insurance
                </button>
                <div>
                    <div class="back_to_previous slds-float_left">
                        <a class="font-s" onclick={backToPage}><i class="fa-solid fa-angle-left"></i> Back</a>
                    </div>
                    <div class="back_to_previous marginl-px slds-float_right" if:false={nextShow}>
                        <a class="font-s" onclick={skipToPage}>Skip<i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
