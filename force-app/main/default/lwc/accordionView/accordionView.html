<template>
    <div class="row">
        <div class="container">
            <div class="accordion">
                <template if:true={accordionData}>
                    <template for:each={accordionData} for:item="accList">
                        <div class={accList.classType} key={accList.Id} data-year={accList.yearName} onclick={fetchReimbursement} style="position: relative;">
                            <template if:true={hrClass}>
                                <div key={accList.Id} style="position: absolute;
                                top: 112px;
                                border-bottom: 2px solid #d9d9d98c;
                                z-index: 1;
                                width: 100vw;
                                margin-left: -20px;"></div>
                                <!-- <c-hr-custom key={accList.Id} class="border-head"></c-hr-custom> -->
                            </template>
                            <div class="accordion-head">
                                <h3 class="title slds-p-vertical_x-small slds-p-left_small">
                                    <span>{accList.accordionTitle}</span>
                                    <template if:true={showArrowIcon}>
                                        <i class="fas fa-chevron-right"></i>
                                    </template>
                                </h3>
                                <div if:true={isDownloadAll}>
                                        <button class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-green waves-light mleft-0 btn-trip" onclick={downloadAllTrips}><img class="download-icon"  src={downloadIcon}  />Download all</button>
                                </div>
                            </div>
                            <template  if:true={listVisible}>
                                <div class="paragraph" onclick={insideClick}>
                                    <c-user-preview-table main-class="slds-table--header-fixed_container modal-height" contact-info={name} row-download={isRowDn} scrollable={isScrollable} is-paginate={paginated} model-data={accordionList}
                                    columns={accordionListColumn} options={accordionKeyFields} onnavigate={getTrips} onopen={downloadTrips}  is-biweek={isPayperiod} is-sortable={sortable}></c-user-preview-table>
                                </div>
                            </template> 
                            <template  if:false={listVisible}>
                                <div class="paragraph"  onclick={insideClick}>
                                    <c-user-preview-table main-class="slds-table--header-fixed_container modal-height" contact-info={name} row-download={isRowDn} scrollable={isScrollable} is-paginate={paginated} model-data={accordionList}
                                    columns={accordionListColumn} options={accordionKeyFields} onnavigate={getTrips} onopen={downloadTrips} is-biweek={isPayperiod} is-sortable={sortable}></c-user-preview-table>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
