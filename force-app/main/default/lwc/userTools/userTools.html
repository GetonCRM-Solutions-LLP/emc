			style-header={styleHeader} close-btn-class="close-notify" sub-header-class={subheaderClass}
			onclosedialog={handleCloseModal} >
            <div class="noti_Fields">
                <div class="message-controlss slds-grid" data-id={msgIndex}>
                    <div class={textStyle} style="width: 60%;">
                        <textarea class="slds-textarea message-input" role="textbox" rows="4"
                                    placeholder="Type your message..." onkeypress={onKeyPress} oninput={onCreateSMS} ></textarea>
                    </div>
                    <div class={imageHolderStyle}>
                        <div class="close-image" if:true={imageUploaded}>
                            <button class="slds-button slds-button_brand btn-brand-padding slds-modal__close" onclick={removeSelection}>
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <img id="file-image" src=""  class={classForFile}><!--https://mburse--partialdev--c.documentforce.com/servlet/servlet.ImageServer?id=0158H0000000hV2QAI&oid=00D8H0000008fkf-->
                    </div>
                    <div class="slds-col slds-p-horizontal_medium chat_button">
                        <input type="file" data-id="attatch" class="hidden" onchange={handlemassAtt}/>
                        <div class="file-upload-button">
                            <button class="slds-button slds-p-left_small slds-button_icon send_chat_button" onclick={sendMassAttatchment}>
                                <span class="chat__input-fileupload naoTooltip-wrap">

                                      <clipPath id="clip0_6301_36003">
                                        <rect width="24" height="24" fill="white"/>
                                      </clipPath>
                                    </defs>
                                </svg>
                                </span>
                            </button>
                            <button class="slds-button slds-p-left_small slds-button_icon" onclick={sendMassMessage}>

                                    <path d="M1.18219 10.103L1.18915 10.1054L9.26906 13.0648L12.3937 20.7258C12.5265 21.1 12.8869 21.3094 13.2945 21.3094C13.6776 21.3094 14.0321 21.0967 14.1932 20.7305L14.1938 20.7292L22.0357 2.15172L22.0357 2.15174L22.0369 2.14863C22.1644 1.81616 22.1039 1.41461 21.8083 1.16389C21.5497 0.920577 21.1369 0.831918 20.7864 0.952613L20.7864 0.952568L20.7835 0.953657L1.17893 8.38463L1.17893 8.38463L1.17757 8.38516C0.796112 8.53615 0.566962 8.87197 0.566962 9.24349C0.566962 9.64306 0.826512 9.98032 1.18219 10.103ZM10.0136 11.3413L4.18327 9.21426L19.3972 3.46353L13.3251 17.8882L11.2509 12.7932L14.3727 9.8349C14.7578 9.46998 14.7632 8.88311 14.3711 8.54082C13.989 8.18026 13.381 8.1758 13.0231 8.54338L10.0136 11.3413Z" fill="#7ABB4A" stroke="#7ABB4A" stroke-width="0.2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </c-user-profile-modal>
        <c-user-profile-modal data-id="notificationmessage" header="Notification Message" month='' show-btn={isFalse}
			modal-class={modalClass} header-class={headerClass} modal-content-style={modalcontentstyle}
			style-header={styleHeader} close-btn-class="close-notify" sub-header-class={subheaderClass}
			onclosedialog={handleCloseModal} >
            <div class="noti_Fields">
                <div class="message-controls" data-id={msgIndex}>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_11-of-12 slds-p-right_medium">
                        <textarea data-id="massNoti" rows="7" name="message" placeholder="Type a short message here"
                            class="mass_noti">{massNotificationMsg}</textarea>
                        <!-- <div class="slds-float-right slds-p-top_xx-small notify-date">{notificationDate}</div> -->
                    </div>
                    <div class="slds-col slds-p-horizontal_medium chat_button">
                        <div class="file-upload-button">
                            <button class="slds-button slds-p-left_small slds-button_icon" onclick={sendMassNotification}>
                                <svg class="send-message send-icon" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22" fill="none">
                                    <path d="M1.18219 10.103L1.18915 10.1054L9.26906 13.0648L12.3937 20.7258C12.5265 21.1 12.8869 21.3094 13.2945 21.3094C13.6776 21.3094 14.0321 21.0967 14.1932 20.7305L14.1938 20.7292L22.0357 2.15172L22.0357 2.15174L22.0369 2.14863C22.1644 1.81616 22.1039 1.41461 21.8083 1.16389C21.5497 0.920577 21.1369 0.831918 20.7864 0.952613L20.7864 0.952568L20.7835 0.953657L1.17893 8.38463L1.17893 8.38463L1.17757 8.38516C0.796112 8.53615 0.566962 8.87197 0.566962 9.24349C0.566962 9.64306 0.826512 9.98032 1.18219 10.103ZM10.0136 11.3413L4.18327 9.21426L19.3972 3.46353L13.3251 17.8882L11.2509 12.7932L14.3727 9.8349C14.7578 9.46998 14.7632 8.88311 14.3711 8.54082C13.989 8.18026 13.381 8.1758 13.0231 8.54338L10.0136 11.3413Z" fill="#7ABB4A" stroke="#7ABB4A" stroke-width="0.2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </c-user-profile-modal>
        <input type="file" class="hidden" onchange={handleFileChange} ref={fileInputRef}/>
        <c-export-excel></c-export-excel>
</template>
