<template>
    <div class="animate__animated animate__slideInLeft animate__faster">

                is-default-sort={isSort} colname="tripdate" coltype="Date" sortorder="asc" >

                        <template lwc:if={monthList}>
                            <div class="slds-size_1-of-5 slds-m-left_small">
                                <c-dropdown-select data-id="monthSelect" options={monthList} value={value} title="Month" 
                                 onchange={handleMonthChange} selected-value={selectedMonth} main-class="default-box-input slds-truncate"></c-dropdown-select>
                            </div>
                        </template>
                    </div>
                </template>
                <div slot="header">
                    <div class="slds-float_right">
                        <div class="slds-input-has-icon slds-input-has-icon_right search-holder">
                            <div class="search-icon-block">
                                <img class="search-icon" src={searchIcon} />
                            </div>
                            <input class="slds-input filter-input" type="text" placeholder="Search"
                            onkeyup={handleChange}/>
                        </div>
                    </div>
                </div>
            </c-user-preview-table>
        </template>
        <div class="slds-m-top_medium">
            <button class="slds-btn waves-effect btn-grey slds-back-btn slds-btn-sm" onclick={revertHandler}><i class="fas fa-arrow-left"></i></button>
        </div>
        <c-export-excel></c-export-excel>
    </div>
</template>
