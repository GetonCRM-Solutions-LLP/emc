<template>
    <template if:false={scrollable}>
        <table class="slds-table  slds-table_cell-buffer slds-table_striped">
            <thead class="">
                <tr class="slds-line-height_reset">
                    <template lwc:if={columns}>
                        <template for:each={columns} for:item="head">
                            <th class="header-title" scope="col" key={head.id}>
                                <template lwc:if={isSortable}>
                                    <div class="head-title" onclick={sort} title={head.name} data-name={head.colName} data-type={head.colType}>
                                        <a  data-name={head.colName} data-type={head.colType} class="head-sort">
                                            {head.name}
                                            <template if:false={norecord}>
                                                <span class="sort-container">
                                                    <i class="fa-solid fa-sort-up green_icon" data-name={head.colName} data-type={head.colType}></i>
                                                    <i class="fa-solid fa-sort-down green_icon" data-name={head.colName} data-type={head.colType}></i>
                                                    <i class="fa-solid fa-sort-up sort_icon" data-name={head.colName} data-type={head.colType}  if:false={head.arrUp}></i>
                                                    <i class="fa-solid fa-sort-down sort_icon" data-name={head.colName} data-type={head.colType}  if:false={head.arrDown}></i>
                                                </span>
                                            </template>
                                        </a>
                                    </div>
                                </template>
                                <template lwc:else>
                                    <div class="head-title"  title={head.name} >
                                        <a   class="head-sort">
                                            {head.name}
                                        </a>
                                    </div>
                                </template>
                            </th>
                        </template>
                        <template lwc:if={rowDownload}>
                            <th class="download-th"></th>
                        </template>
                    </template>
                </tr>
            </thead>
            <tbody class="content-body">
                <template lwc:if={pagedData}>
                    <template for:each={pagedData} for:item="trip">
                            <tr key={trip.id}>
                                <template for:each={trip.keyFields} for:item="mapKey">
                                    <template lwc:if={mapKey.istwoDecimalCurrency}>
                                        <template lwc:if={mapKey.hasLeadingZero}>
                                            <template lwc:if={mapKey.bold}>
                                                <td class="modal-content bold-text" key={mapKey.key} >
                                                    ${mapKey.hasLeadingZero}
                                                </td>
                                            </template>
                                            <template lwc:else>
                                                <td class="modal-content" key={mapKey.key}>
                                                    ${mapKey.hasLeadingZero}
                                                </td>
                                            </template>
                                        </template>
                                        <template lwc:else>
                                            <template lwc:if={mapKey.bold}>
                                                <td class="modal-content bold-text" key={mapKey.key}>
                                                    <lightning-formatted-number value={mapKey.value} format-style="currency"
                                                        currency-code="USD" minimum-fraction-digits="2">
                                                    </lightning-formatted-number>
                                                </td>
                                            </template>
                                            <template lwc:else>
                                                <td class="modal-content" key={mapKey.key}>
                                                    <lightning-formatted-number value={mapKey.value} format-style="currency"
                                                        currency-code="USD" minimum-fraction-digits="2">
                                                    </lightning-formatted-number>
                                                </td>    
                                            </template>
                                        </template>
                                    </template>
                                    <template lwc:else>
                                        <template lwc:if={mapKey.isfourDecimalCurrency}>
                                            <template lwc:if={mapKey.hasLeadingZero}>
                                                <template lwc:if={mapKey.bold}>
                                                    <td class="modal-content bold-text" key={mapKey.key}>
                                                        ${mapKey.hasLeadingZero}
                                                    </td>
                                                </template>
                                                <template lwc:else>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        ${mapKey.hasLeadingZero}
                                                    </td>
                                                </template>
                                            </template>
                                            <template lwc:else>
                                                <td class="modal-content" key={mapKey.key}>
                                                    <lightning-formatted-number value={mapKey.value} format-style="currency"
                                                        currency-code="USD" minimum-fraction-digits="4">
                                                    </lightning-formatted-number>
                                                </td>
                                            </template>
                                        </template>
                                        <template lwc:else>
                                            <template lwc:if={mapKey.twoDecimal}>
                                                <template lwc:if={mapKey.hasLeadingZero}>
                                                    <template lwc:if={mapKey.bold}>
                                                        <td class="modal-content bold-text" key={mapKey.key}>
                                                            {mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                    <template lwc:else>
                                                        <td class="modal-content" key={mapKey.key}>
                                                            {mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                </template>
                                                <template lwc:else>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        <lightning-formatted-number value={mapKey.value}
                                                            minimum-fraction-digits="2">
                                                        </lightning-formatted-number>
                                                    </td>
                                                </template>
                                            </template>
                                            <template lwc:else>
                                                <template lwc:if={mapKey.isDate}>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        <template lwc:if={mapKey.icon}>
                                                            <div  class="flex-row">
                                                                <div class="slds-m-top_xx-small slds-m-right_small icon-holder">
                                                                    <i class="fas fa-xs fa-chevron-right navigate" data-id={mapKey.id} data-st={mapKey.sDate} data-ed={mapKey.eDate} data-name={mapKey.value}></i>
                                                                </div>
                                                               <div>
                                                                <lightning-formatted-date-time value={mapKey.value} year="2-digit"
                                                                    month="numeric" day="numeric">
                                                                </lightning-formatted-date-time>
                                                                </div>
                                                            </div>
                                                        </template>
                                                        <template lwc:else>
                                                            <lightning-formatted-date-time value={mapKey.value} year="2-digit"
                                                                    month="numeric" day="numeric">
                                                            </lightning-formatted-date-time>
                                                        </template>
                                                    </td>
                                                </template>
                                                <template lwc:else>
                                                    <template lwc:if={mapKey.icon}>
                                                        <td class="modal-content flex-row" key={mapKey.key}>
                                                            <div
                                                                class="slds-m-top_xx-small slds-m-right_small icon-holder"><i
                                                                    class="fas fa-xs fa-chevron-right navigate"  data-name={mapKey.value}></i></div>
                                                            {mapKey.value}
                                                        </td>
                                                    </template>
                                                    <template lwc:else>
                                                        <template lwc:if={mapKey.bold}>
                                                            <td class="modal-content bold-text" key={mapKey.key} >{mapKey.value}</td>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}>{mapKey.value}</td>
                                                        </template>
                                                    </template>
                                                </template>
                                            </template>
                                        </template>
                                    </template>
                                </template>
                                <template lwc:if={rowDownload}>
                                    <td class="model-content download-td"><img class="download-icon" data-key={trip.id} src={downloadIcon} onclick={handleDownload} /></td>
                                </template>
                            </tr>
                    </template>
                    <template lwc:if={isYtd}>
                        <tr lwc:if={isYtdBiweek}>
                            <td class="bold-text">YTD</td>
                            <td></td>
                            <td><lightning-formatted-number value={footerList.mileageCalc}  minimum-fraction-digits="2">
                            </lightning-formatted-number></td>
                            <td><lightning-formatted-number value={footerList.varibleAmountCalc} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                            <td>{footerList.fixed1Calc}</td>
                            <td>{footerList.fixed2Calc}</td>
                            <td>{footerList.fixed3Calc}</td>
                            <td><lightning-formatted-number value={footerList.totalReim} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                            <td><lightning-formatted-number value={footerList.totalAVGCalc} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                        </tr>
                        <tr lwc:else>
                            <td class="bold-text">YTD</td>
                            <td></td>
                            <td><lightning-formatted-number value={footerList.mileageCalc}  minimum-fraction-digits="2">
                            </lightning-formatted-number></td>
                            <td></td>
                            <td><lightning-formatted-number value={footerList.varibleAmountCalc} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                            <td><lightning-formatted-number value={footerList.totalMonthlyFixedCalc} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                            <td><lightning-formatted-number value={footerList.totalReim} format-style="currency"
                                currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                            <td><lightning-formatted-number value={footerList.totalAVGCalc} format-style="currency"
                                    currency-code="USD" minimum-fraction-digits="2"></lightning-formatted-number></td>
                        </tr>
                    </template>
                </template>
                <template lwc:if={norecord}>
                    <template lwc:if={columns}>
                            <tr>
                                <template for:each={columns} for:item="head">
                                    <td key={head.id}>--</td>
                                </template>
                            </tr>
                            <tr>
                                <td colspan="100%">
                                    <div class="slds-align_absolute-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 30 30" fill="none">
                                            <g clip-path="url(#clip0_1230_6275)">

                                                    fill="#7ABB4A" />
                                                <path
                                                    d="M18.0823 3.75447H18.5V5.09605H18.0823V6.43762H18.5V7.7792H18.0823V8.44998C18.0823 8.91141 18.4563 9.28547 18.9177 9.28547H19.635V8.86773H21.0695V9.28547H22.504V8.86773H23.9385V9.28547H24.6557C25.2238 9.28547 25.4987 8.59023 25.0843 8.20171L24.5887 7.73712L24.303 8.04188L23.3119 7.11268L23.5976 6.80792L22.6064 5.87873L22.3207 6.18349L21.3296 5.25429L21.6153 4.94953L20.6242 4.02034L20.3384 4.3251L19.3473 3.39591L19.633 3.09115L19.1374 2.62655C18.7372 2.25136 18.0823 2.53512 18.0823 3.08369V3.75447Z"

                                                    <rect width="30" height="30" fill="white" />

                                     </div>
                                    <div class="slds-align_absolute-center slds-p-top_medium slds-p-bottom_x-large no-data-message">There is no historical reimbursement data available</div>
                                </td>
                            </tr>
                    </template>
                </template>
            </tbody>
        </table>
            <template if:false={norecord}>
                    <div class="slds-p-top_medium slds-p-bottom_small">
                        <div class="slds-float_right">
                            <img class="download-icon" src={downloadIcon} onclick={handleAllDownload} />
                        </div>
                    </div>
            </template>
    </template>
 
    <template lwc:if={scrollable}>
        <div class={mainClass}> <!-- height: calc(100vh - 244px); -->
            <div class={className}>
                <table class="slds-table slds-table--header-fixed slds-table_cell-buffer slds-table_striped" id="tableSel" >
                    <thead class="">
                        <tr class="slds-line-height_reset">
                            <template lwc:if={columns}>
                                <template for:each={columns} for:item="head">
                                    <th class="header-title" scope="col" key={head.id}>
                                        <template lwc:if={isSortable}>
                                            <div class="slds-cell-fixed" onclick={sort} title={head.name} data-name={head.colName} data-type={head.colType}>
                                                <a  data-name={head.colName} data-type={head.colType} class="head-sort">
                                                    {head.name}
                                                    <template if:false={norecord}>
                                                        <span class="sort-container">
                                                            <i class="fa-solid fa-sort-up green_icon" data-name={head.colName} data-type={head.colType} ></i>
                                                            <i class="fa-solid fa-sort-down green_icon" data-name={head.colName} data-type={head.colType}></i>
                                                            <i class="fa-solid fa-sort-up sort_icon" data-name={head.colName} data-type={head.colType}  if:false={head.arrUp}></i>
                                                            <i class="fa-solid fa-sort-down sort_icon" data-name={head.colName} data-type={head.colType}  if:false={head.arrDown}></i>
                                                        </span>
                                                    </template>
                                                </a>
                                            </div>
                                        </template>
                                        <template lwc:else>
                                            <div class="slds-cell-fixed"  title={head.name} >
                                                <a   class="head-sort">
                                                    {head.name}
                                                </a>
                                            </div>
                                        </template>
                                       
                                    </th>
                                </template>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="content-body">
                        <template lwc:if={pagedData}>
                            <template for:each={pagedData} for:item="trip">
                                    <tr  key={trip.id} class={trip.rejectedClass}>
                                        <template for:each={trip.keyFields} for:item="mapKey">
                                            <template lwc:if={mapKey.istwoDecimalCurrency}>
                                                <template lwc:if={mapKey.hasLeadingZero}>
                                                    <template lwc:if={mapKey.bold}>
                                                        <td class="modal-content bold-text" key={mapKey.key}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                    <template lwc:else>
                                                        <td class="modal-content" key={mapKey.key}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                </template>
                                                <template lwc:else>
                                                    <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                        value={mapKey.value}
                                                        format-style="currency"
                                                        currency-code="USD"
                                                        minimum-fraction-digits="2">
                                                    </lightning-formatted-number></td>
                                                </template>
                                            </template>
                                                <template lwc:else>
                                                    <template lwc:if={mapKey.isfourDecimalCurrency}>
                                                        <template lwc:if={mapKey.hasLeadingZero}>
                                                            <template lwc:if={mapKey.bold}>
                                                                <td class="modal-content bold-text" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                                value={mapKey.value}
                                                                format-style="currency"
                                                                currency-code="USD"
                                                                minimum-fraction-digits="4">
                                                            </lightning-formatted-number></td>
                                                        </template>
                                                    </template>
                                                    <template lwc:else>
                                                        <template lwc:if={mapKey.twoDecimal}>
                                                            <template lwc:if={mapKey.hasLeadingZero}>
                                                                <template lwc:if={mapKey.bold}>
                                                                    <td class="modal-content bold-text" key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                                <template lwc:else>
                                                                    <td class="modal-content" key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                                    value={mapKey.value}
                                                                    minimum-fraction-digits="2">
                                                                </lightning-formatted-number></td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <template lwc:if={mapKey.icon}>
                                                                <td  class="modal-content flex-row" key={mapKey.key}  data-name={mapKey.value}><div class="slds-m-top_xx-small slds-m-right_small icon-holder"><i  class="fas fa-xs fa-chevron-right navigate"></i></div>{mapKey.value}</td>
                                                            </template>
                                                            <template lwc:else>
                                                                <template lwc:if={mapKey.tooltip}>
                                                                    <template lwc:if={mapKey.truncate}>
                                                                        <td  class="modal-content tooltipText" key={mapKey.key}><div class="slds-truncate" style="width: 10rem;">{mapKey.value}</div><span class="tooltipValue">{mapKey.tooltipText}</span></td>
                                                                    </template>
                                                                    <template lwc:else>
                                                                        <td  class="modal-content tooltipText" key={mapKey.key}>{mapKey.value}<span class="tooltipValue">{mapKey.tooltipText}</span></td>
                                                                    </template>
                                                                </template>
                                                                <template lwc:else>
                                                                    <td  class="modal-content" key={mapKey.key}>{mapKey.value}</td>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </template>
                                        </template>
                                    </tr>
                            </template>
                        </template>
                        <template lwc:if={norecord}>
                            <!-- <tr><td colspan="100%"></td></tr> -->
                            <tr>
                                <template for:each={columns} for:item="head">
                                    <td key={head.id}>----</td>
                                </template>
                            </tr>
                            <tr>
                                <td colspan="100%">
