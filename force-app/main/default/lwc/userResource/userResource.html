                            <div class="slds-align_absolute-center">
                                <!-- <img class="icon-view" src={policy}  loading="eager"/> -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none"><path d="M5.275 7.973c11.422 -0.017 17.862 -4.118 19.457 -6.238a0.077 0.077 0 0 1 0.115 -0.007c6.503 6.1 16.133 6.717 19.825 6.253 0.043 -0.005 0.08 0.028 0.083 0.073 2.33 26.08 -12.592 36.81 -19.953 38.923a0.07 0.07 0 0 1 -0.04 0C17.347 44.907 3.167 34.208 5.195 8.045a0.08 0.08 0 0 1 0.08 -0.072Z" stroke="#7ABB4A" stroke-width="1.8979166666666667" stroke-linecap="round"/><path cx="14.8681" cy="11.8759" r="1.97748" stroke="#7ABB4A" stroke-width="1.8979166666666667" stroke-linecap="round" d="M28.076 19.793A3.296 3.296 0 0 1 24.78 23.089A3.296 3.296 0 0 1 21.484 19.793A3.296 3.296 0 0 1 28.076 19.793z"/><path d="M24.778 23.1v8.238" stroke="#7ABB4A" stroke-width="1.8979166666666667" stroke-linecap="round"/></svg>
                            </div>
                            <div class="align-center slds-p-top_large">
                                <div class="info-header">Policy</div>
                                <div class="info-sub-header slds-p-top_xx-small">Your Reimbursmeent Policy</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <c-user-profile-modal header={resourceText} modal-class="slds-modal slds-modal_x-small slds-is-fixed slds-fade-in-open animate__animated animate__slideInUp animate__fast"
        modal-content-style={contentText}
        header-class="slds-modal__header resource-header slds-clearfix"
        style-header="slds-modal__container slds-m-top_medium"
        close-btn-class="close-notify-video">
        <template if:true={planPreview}>
            <video id="video-source" width={videoWidth} height={videoHeight}  autoplay controls="controls" controlslist="noplaybackrate  nodownload" style="object-fit: cover;border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;">
                <source  type="video/mp4" src="https://hubs.ly/Q01cz5Z_0"/>
            </video>
        </template>
        <template if:true={planParameter}>
            <div class="slds-p-horizontal_x-large slds-p-bottom_small slds-p-top_large">
            <div style="font-family: 'Proxima Nova Bold' !important;
            font-style: normal;
            font-size: 16px;
            line-height: 19px;
            color: #1D1D1D;">Insurance minimums:</div>
            <div class="slds-m-top_medium">
                <table
                    class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                    <tr>
                        <td>Bodily Injury</td>
                        <td>
                         ${minimums.Account.Bodily_Injury__c}
                        </td>
                    </tr>
                    <tr>
                        <td>Uninsured Motorist</td>
                        <td>
                            ${minimums.Account.Uninsured_Motorist__c}
                            <!-- <lightning-formatted-number value={minimums.unInsuranceMotorist}
                                format-style="currency" currency-code="USD">
                            </lightning-formatted-number> -->
                        </td>
                    </tr>
                    <tr>
                        <td>Property Damage</td>
                        <td>
                            <lightning-formatted-number value={minimums.Account.Property_Damage__c}
                                format-style="currency" currency-code="USD"
                                minimum-fraction-digits="2">
                            </lightning-formatted-number>
                        </td>
                    </tr>
                    <tr>
                        <td>Comprehensive Deductible</td>
                        <td>
                            <lightning-formatted-number value={minimums.Account.Comprehensive__c}
                                format-style="currency" currency-code="USD"
                                minimum-fraction-digits="2">
                            </lightning-formatted-number>
                        </td>
                    </tr>
                    <tr>
                        <td>Collision Deductible</td>
                        <td>
                            <lightning-formatted-number value={minimums.Account.Collision__c}
                                format-style="currency" currency-code="USD"
                                minimum-fraction-digits="2">
                            </lightning-formatted-number>
                        </td>
                    </tr>
                    <tr if:true={minimums.Umbrella_Coverage__c}>
                        <td>Umbrella Coverage</td>
                        <td>
                            <lightning-formatted-number value={minimums.Account.Umbrella_Coverage__c}
                                format-style="currency" currency-code="USD"
                                minimum-fraction-digits="2">
                            </lightning-formatted-number>
                        </td>
                    </tr>
                </table>
                <div style="display: flex;">
                    <div class="slds-p-vertical_large slds-p-right_large" if:true={minimums.Vehicle_Value__c}>
                        <div style="font-family: 'Proxima Nova Bold' !important;
                        font-size: 32px;
                        line-height: 39px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #1D1D1D;
                        ">  <lightning-formatted-number value={minimums.Vehicle_Value__c}
                        format-style="currency" currency-code="USD"
                        minimum-fraction-digits="0">
                        </lightning-formatted-number></div>
                        <div style="font-family: 'Proxima Nova';
                        font-size: 14px;
                        line-height: 17px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #6C6C6C;
                        ">Vehicle Value</div>
                    </div>
                    <div class="slds-p-vertical_large slds-p-left_x-large slds-p-right_small" if:true={minimums.Plan_Years__c}>
                        <div style="font-family: 'Proxima Nova Bold' !important;
                        font-size: 32px;
                        line-height: 39px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #1D1D1D;
                        ">{minimums.Plan_Years__c} Years </div>
                        <div style="font-family: 'Proxima Nova';
                        font-size: 14px;
                        line-height: 17px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #6C6C6C;
                        ">Vehicle Age</div>
                    </div>
                    <div class="slds-p-vertical_large slds-p-left_xx-large" if:true={minimums.Compliance_Mileage__c}>
                        <div style="font-family: 'Proxima Nova Bold' !important;
                        font-size: 32px;
                        line-height: 39px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #1D1D1D;
                        "><lightning-formatted-number style="font-family: 'Proxima Nova Bold' !important" value={minimums.Compliance_Mileage__c}
                        minimum-fraction-digits="2">
                        </lightning-formatted-number> Miles</div>
                        <div style="font-family: 'Proxima Nova';
                        font-size: 14px;
                        line-height: 17px;
                        letter-spacing: 0em;
                        text-align: left;
                        color: #6C6C6C;
                        ">Annual Compliance Mileage</div>
                    </div>
                </div>
            </div>
        </div>
        </template>
    </c-user-profile-modal>
    
</template>
