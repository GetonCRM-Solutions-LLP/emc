                        <table class="slds-table slds-table--header-fixed slds-table_cell-buffer slds-table_striped"
                            id="tableEditSel">
                            <thead class="">
                                <tr class="slds-line-height_reset">
                                    <template if:true={columns}>
                                        <template for:each={columns} for:item="head">
                                            <th class="header-title" scope="col" key={head.id}>
                                                <template if:true={isSortable}>
                                                    <div class="slds-cell-fixed" onclick={sort} title={head.name}
                                                        data-name={head.colName} data-type={head.colType}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                            <template if:false={norecord}>
                                                                <span class="sort-container">
                                                                    <i class="fa-solid fa-sort-up green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <i class="fa-solid fa-sort-down green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <i class="fa-solid fa-sort-up sort_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}
                                                                        if:false={head.arrUp}></i>
                                                                    <i class="fa-solid fa-sort-down sort_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}
                                                                        if:false={head.arrDown}></i>
                                                                </span>
                                                            </template>
                                                        </a>
                                                    </div>
                                                </template>
                                                <template if:false={isSortable}>
                                                    <div class="slds-cell-fixed" title={head.name}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                        </a>
                                                    </div>
                                                </template>
                                            </th>
                                        </template>
                                    </template>
                                </tr>
                            </thead>
                            <tbody class="content-body">
                                <template if:true={pagedData}>
                                    <template for:each={pagedData} for:item="trip">
                                        <tr key={trip.id} class="row collapsible" data-id={trip.id} onclick={previewTrip}>
                                            <template for:each={trip.keyFields} for:item="mapKey">
                                                <template if:true={mapKey.istwoDecimalCurrency}>
                                                    <template if:true={mapKey.hasLeadingZero}>
                                                        <td class="modal-content" key={mapKey.key}
                                                            if:false={mapKey.bold}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                        <td class="modal-content bold-text" key={mapKey.key}
                                                            if:true={mapKey.bold}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                    <template if:false={mapKey.hasLeadingZero}>
                                                        <td class="modal-content" key={mapKey.key}>
                                                            <lightning-formatted-number value={mapKey.value}
                                                                format-style="currency" currency-code="USD"
                                                                minimum-fraction-digits="2">
                                                            </lightning-formatted-number></td>
                                                    </template>
                                                </template>
                                                <template if:false={mapKey.istwoDecimalCurrency}>
                                                    <template if:true={mapKey.isfourDecimalCurrency}>
                                                        <template if:true={mapKey.hasLeadingZero}>
                                                            <td class="modal-content" key={mapKey.key}
                                                                if:false={mapKey.bold}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                            <td class="modal-content bold-text" key={mapKey.key}
                                                                if:true={mapKey.bold}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                        <template if:false={mapKey.hasLeadingZero}>
                                                            <td class="modal-content" key={mapKey.key}>
                                                                <lightning-formatted-number value={mapKey.value}
                                                                    format-style="currency" currency-code="USD"
                                                                    minimum-fraction-digits="4">
                                                                </lightning-formatted-number></td>
                                                        </template>
                                                    </template>
                                                    <template if:false={mapKey.isfourDecimalCurrency}>
                                                        <template if:true={mapKey.twoDecimal}>
                                                            <template if:true={mapKey.hasLeadingZero}>
                                                                <td class="modal-content" key={mapKey.key}
                                                                    if:false={mapKey.bold}>
                                                                    {mapKey.hasLeadingZero}
                                                                </td>
                                                                <td class="modal-content bold-text" key={mapKey.key}
                                                                    if:true={mapKey.bold}>
                                                                    {mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                            <template if:false={mapKey.hasLeadingZero}>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    <lightning-formatted-number value={mapKey.value}
                                                                        minimum-fraction-digits="2">
                                                                    </lightning-formatted-number></td>
                                                            </template>
                                                        </template>
                                                        <template if:false={mapKey.twoDecimal}>
                                                            <template if:true={mapKey.icon}>
                                                                <td class="modal-content flex-row" key={mapKey.key}
                                                                    data-name={mapKey.value}>
                                                                    <div if:true={mapKey.icon}
                                                                        class="slds-m-top_xx-small slds-m-right_small icon-holder">
                                                                        <i
                                                                            class="fas fa-xs fa-chevron-right navigate"></i>
                                                                    </div>{mapKey.value}
                                                                </td>
                                                            </template>
                                                            <template if:false={mapKey.icon}>
                                                                <template if:true={mapKey.tooltip}>
                                                                    <template if:true={mapKey.truncate}>
                                                                        <td  class="modal-content tooltipText"
                                                                            key={mapKey.key}>
                                                                            <div class="slds-truncate"
                                                                                style="width: 350px">{mapKey.value}
                                                                            </div><span class="tooltipValue">
                                                                                <div if:true={mapKey.tIcon}><img
                                                                                        src={mapKey.tooltipIcon} />
                                                                                </div>{mapKey.tooltipText}
                                                                            </span>
                                                                        </td>
                                                                    </template>
                                                                    <template if:false={mapKey.truncate}>
                                                                        <td class="modal-content tooltipText"
                                                                            key={mapKey.key}>{mapKey.value}<span
                                                                                class="tooltipValue">
                                                                                <div style="display: flex;">
                                                                                    <div class="icon-tooltip"
                                                                                        if:true={mapKey.tIcon}><img
                                                                                            style="max-width: 12px;"
                                                                                            src={mapKey.tooltipIcon} />
                                                                                    </div>
                                                                                    <div>{mapKey.tooltipText}</div>
                                                                                </div>
                                                                            </span></td>
                                                                    </template>
                                                                </template>
                                                                <template if:false={mapKey.tooltip}>
                                                                    <td  if:false={trip.isEdited} class="modal-content" key={mapKey.key}>
                                                                        {mapKey.value}</td>
