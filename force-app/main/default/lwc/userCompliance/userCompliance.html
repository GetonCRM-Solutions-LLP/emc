<template>
    <div class="animate__animated animate__slideInLeft animate__delay-1s">
        <div>
            <div class="slds-text-heading_medium slds-text-align_center slds-p-bottom_medium font-bold">Compliance</div>
        </div>
        <div class="slds-align_absolute-center video-container">
            <video id="video-source" class="video-frame" width={videoWidth} height={videoHeight} controls="controls"
                controlslist="noplaybackrate  nodownload" style="object-fit: cover;">
                <source type="video/mp4" src={videoLink} />
            </video>
        </div>
        <div class="slds-clearfix slds-p-top_x-large  p_top">
            <div class="footer-text">
                <div class="font-style">
                    <div class="slds-align_absolute-center slds-p-left_xx-large content-flex">
                        <div class="plan-parameter" style="
                                        border: 1px solid #D7D7D7;
                                        border-radius: 20px;">
                            <div
                                class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12 slds-p-left_large slds-p-top_x-small">
                                <h2 style="font-size: 22px;">Plan Parameters</h2>
                            </div>
                            <div
                                class="slds-grid slds-wrap slds-align_absolute-center slds-p-top_medium slds-p-bottom_large">
                                <template if:true={planInsurance}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={umbrellaIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                {insurancePlan}
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_small  text-view">
                                                <img src={checkMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={planInsurance}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small not-in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={umbrellaIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                {insurancePlan}
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_xx-small text-view">
                                                <img src={crossMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={planMileage}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={milesPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                <lightning-formatted-number value={complianceMileage} maximum-fraction-digits="2"></lightning-formatted-number> miles
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_small  text-view">
                                                <img src={checkMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={planMileage}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small not-in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={milesPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                <lightning-formatted-number value={complianceMileage} maximum-fraction-digits="2"></lightning-formatted-number> miles
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_xx-small text-view">
                                                <img src={crossMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={planVehicleAge}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={calendarPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                &lt; {planYear} years
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_small  text-view">
                                                <img src={checkMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={planVehicleAge}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small not-in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={calendarPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                &lt; {planYear} years
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_xx-small text-view">
                                                <img src={crossMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={planVehicleValue}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={carPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                &lt;  <lightning-formatted-number value={vehicleValue} format-style="currency" currency-code="USD" maximum-fraction-digits="0"></lightning-formatted-number>
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_small  text-view">
                                                <img src={checkMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={planVehicleValue}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small not-in-complete"
                                        style="
                                                    border: 1px solid #D7D7D7;width: 300px;
                                                    height: 40px;
                                                    border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={carPlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                &lt;  <lightning-formatted-number value={vehicleValue} format-style="currency" currency-code="USD" maximum-fraction-digits="0"></lightning-formatted-number>
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_xx-small text-view">
                                                <img src={crossMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={planCompliance}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small in-complete"
                                        style="
                                                border: 1px solid #D7D7D7;width: 300px;
                                                height: 40px;
                                                border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={insurancePlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                {complianceStatus}
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_small  text-view">
                                                <img src={checkMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={planCompliance}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12  slds-m-around_xx-small not-in-complete"
                                        style="
                                                border: 1px solid #D7D7D7;width: 300px;
                                                height: 40px;
                                                border-radius: 10px;">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size_2-of-12 slds-p-left_small slds-p-vertical_xx-small">
                                                <img class="icon-size" src={insurancePlanIcon} alt="icon" />
                                            </div>
                                            <div class="slds-col slds-size_8-of-12 slds-p-vertical_small icon-value">
                                                {complianceStatus}
                                            </div>
                                            <div class="slds-col slds-size_2-of-12 slds-p-vertical_xx-small text-view">
                                                <img src={crossMark} alt="icon" />
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="slds-p-left_large footer-text-content">
                            <div class="plan-info-icon"><img src={exclaimIcon} /></div>
                            <div class="info-text">
                                You should meet the following plan parameters, if not you will be considered
                                "non-compliant" and could be exposed to end of the year taxation.
                            </div>
                        </div>
                    </div>
                    <div class="slds-align_absolute-center slds-p-top_x-large slds-p-left_xx-large content-flex">
                        <div class="btn-margin">
                            <button class="compliance-btn" onclick={redirectToLiability}>See My Tax Liability</button>
                        </div>
                        <!-- <div class="chat-bot">
                            <c-m-burse-support></c-m-burse-support>
                             <button class="compliance-btn">Chat</button> 
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
