            </div>
            <div class="complaince-detail slds-p-top_x-large">
                <div class="slds-grid">
                    <template for:each={complianceData} for:item="compliance">
                        <div class="slds-col slds-size_1-of-4 slds-m-right_small" key={compliance.quarterno}>
                            <div class="plan-info-compliance slds-p-around_large">
                                <div class="compliance-header">{compliance.quarterno}{compliance.ordinal} Quarter Tax
                                    Analysis</div>
                                <div class="slds-m-top_medium">
                                    <table
                                        class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                        <tr>
                                            <td>Mileage</td>
                                            <td>
                                                <lightning-formatted-number value={compliance.Mileages}
                                                    minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Total Reimbursement</td>
                                            <td>
                                                <lightning-formatted-number value={compliance.Reimbursements}
                                                    format-style="currency" currency-code="USD"
                                                    minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Max IRS Amount</td>
                                            <td>
                                                <lightning-formatted-number value={compliance.MaxIRSrate}
                                                    format-style="currency" currency-code="USD"
                                                    minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Q{compliance.quarterno} Tax Liability</td>
                                            <td>
                                                <lightning-formatted-number value={compliance.ImputedAmount}
                                                    format-style="currency" currency-code="USD"
                                                    minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <template if:true={lengthS}>
                    <div class="slds-grid slds-p-top_x-large">
                        <div class="slds-col slds-size_1-of-4 slds-m-right_small">
                            <div class="plan-info-compliance slds-p-around_large">
                                <div class="compliance-header">Annual Tax Analysis</div>
                                <div class="slds-m-top_medium">
                                    <table
                                        class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                        <tr>
                                            <td>Total Reimbursement</td>
                                            <td>
                                                <lightning-formatted-number value={reimbursements}
                                                    format-style="currency" currency-code="USD"
                                                    minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Maximum Allowable</td>
                                            <td>
                                                <lightning-formatted-number value={maxAllow} format-style="currency"
                                                    currency-code="USD" minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Annual Tax Liability</td>
                                            <td>
                                                <lightning-formatted-number value={taxLiablity} format-style="currency"
                                                    currency-code="USD" minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <div class="plan-info-compliance slds-p-around_x-large">
                                <div class="slds-grid">
                                    <div class="slds-m-right_small download-report" onclick={taxLiabilityDetailReport}><img src={downloadIcon} /></div>
                                    <div class="annual-liability">Annual Tax Liability Detail</div>
                                </div>
                            </div>
                            <div class="plan-info-compliance slds-p-around_x-large annual-margin">
                                <div class="slds-grid">
                                    <div class="slds-m-right_small download-report" onclick={taxLiabilitySummaryReport}><img src={downloadIcon} /></div>
                                    <div class="annual-liability">Annual Tax Liability Summary</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>

        </div>

        <div if:true={driverReimbursement}  class="slds-tabs_default__content" role="tabpanel"
            aria-labelledby="tab-default-5__item">
            <div class="complaince-detail">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-4 slds-m-right_small">
                        <div class="plan-info-compliance slds-p-around_large">
                            <div class="compliance-header">My Annual Fixed Costs Rates</div>
                            <div class="slds-m-top_medium">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                    <tr>
                                        <td>Insurance</td>
                                        <td>
                                            <lightning-formatted-number value={insuranceRate} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>License/Registration</td>
                                        <td>
                                            <lightning-formatted-number value={license} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Taxes</td>
                                        <td>
                                            <lightning-formatted-number value={taxes} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Depreciation</td>
                                        <td>
                                            <lightning-formatted-number value={depreciation} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Annual Fixed Costs</td>
                                        <td>
                                            <lightning-formatted-number value={monthlyCost} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{businessPercent}% of Business Use</td>
                                        <td>
                                            <lightning-formatted-number value={businessUse} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="slds-m-top_large">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={totalMonthlyAmount} format-style="currency"
                                            currency-code="USD" minimum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Monthly Fixed Amount</div>
                                </div>
                            </div>

                            <div class="slds-m-top_large" if:true={fixedcostadjustment}>
                                <div class="slds-grid slds-grid_vertical">
                                        <div class="total-amount">
                                            <lightning-formatted-number value={fixedcostadjustment} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </div>
                                        <div class="amount-label slds-p-top_x-small">Fixed Cost Adjustment</div>
                                </div>
                            </div>
                             
                            <div class="slds-m-top_large" if:true={totalMonthlyFixedCost}>
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={totalMonthlyFixedCost}
                                            format-style="currency" currency-code="USD" minimum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Total Monthly Fixed Amount</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-m-left_large slds-m-right_small">
                        <div class="plan-info-compliance slds-p-around_large">
                            <div class="compliance-header">My Monthly Variable Costs Rates</div>
                            <div class="slds-m-top_medium">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                    <tr if:true={variablefuelprice}>
                                        <td>Gas Rate</td>
                                        <td>
                                            <lightning-formatted-number value={variablefuelprice}
                                                format-style="currency" currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Oil/Maintenance</td>
                                        <td>
                                            <lightning-formatted-number value={maintenance} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Tires</td>
                                        <td>
                                            <lightning-formatted-number value={tires} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="slds-m-top_large">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={miles} format-style="currency"
                                            currency-code="USD" minimum-fraction-digits="4">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Per Mile</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <c-export-excel></c-export-excel>
</template>
