<template>
    <div class="main" lwc:if={mainPage}>
        <!-- <div class="steps">
            <p class="green_clr">Step 5</p>
            <p class="desc">Watch your Driver Meeting</p>
        </div> -->
        <div class="details">
            <p class="green_clr details_desc">{meetingName}</p>
            <div style="white-space:pre-wrap;">{description}</div>
            <div class="fill_field">
                <p class="required-p">*Required field</p>
                <div class="field_details">
                    <c-toast></c-toast>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                          <span><lightning-input type="text" label="First Name" required name="First Name" class="field_label" onchange={handleFNameChange}></lightning-input></span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                          <span><lightning-input type="text" label="Last Name" required name="Last Name" class="field_label" onchange={handleLNameChange}></lightning-input></span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span><lightning-input type="email" label="Email Address" required name="Email Address" class="field_label" onchange={handleEmailChange}></lightning-input></span>
                          </div>
                    </div>
                </div>
            </div>
            <p class="desc_clr">By Clicking this button, you submit your information to the webinar organizer, who will use it to communicate with you regarding this event and their other services.</p>
        </div>
        <div>
            <div>
                <!-- Brand variant: Identifies the primary action in a group of buttons -->
                <lightning-button variant="brand" label="Register" title="Primary action" onclick={handleRegister} class="button1 slds-align_absolute-center"></lightning-button>

            </div>
            <div>
                <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
                <lightning-button variant="brand-outline" label="Go to my account" title="Primary action with lighter look" onclick={handleClick} class="button2 slds-align_absolute-center"></lightning-button>
            </div>
            <div>
                <a class="slds-button slds-align_absolute-center button3" href="#">Don't show this page again</a>
            </div>
        </div>
    </div>
    <div class="second" lwc:if={secondPage}>
        <div class="nameDetail">
            <!-- <svg class= "svg-effect checkSign" version="1.1" baseProfile="full" width="100" height="100" xmlns="https://icons8.com/icon/114054/checkmark">
            </svg> -->
            <lightning-icon class= "svg-effect checkSign" icon-name="action:approval" alternative-text="Approved" title="Approved"></lightning-icon>
            <P class="fname">{firstName}</P>
            <p class="fname registerText">You are Registered!</P>
        </div>
        
        <div class="rectInfo">
            <div>
                <P class="boldEff meetingText">Meeting Information</p>
                <p class="meetName">{meetingName}</p>
                <p class="dateIST">{fullDateIST}</p>
            </div>
            <!-- <div class="btnURl">
                <a class="slds-button slds-button_brand calendarBtn" target="_blank" href={url}>Add To Calendar</a>
            </div> -->
            <!-- <div class="btnURl">
                <select class="slds-select" name = "Add To Calendar" >
                    <option value= {url}>Google Calendar</option>
                    <option value="OPTION B">Outlook Calendar</option>
                </select> 
            </div> -->
            <div class="selectOption">
                <SELECT class="slds-select selectHead" id="s1" onchange={handleGetSelectedValue}>
                    <Option value="">Add To Calendar</option>
                        <template for:each={options} for:item="option">
                            <option key={option.Id} class="uiInputSelectOption" value={option.Id}>{option.Name}</option>
                        </template>
                </SELECT>
            </div>
            <!-- <div class="slds-p-around_medium">
                <lightning-button-menu alternative-text="Show menu" label="Add to calendar">
                    <lightning-menu-item value="MenuItemOne" label="Google Calendar"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemTwo" label="Outlook.com Calendar"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemThree" label="iCal"></lightning-menu-item>
                </lightning-button-menu>
            </div> -->
            <div class="regiDesc">
                <P>A confirmation email with the information on how to join the webinar has been emailed to you.</P>
                <p>If you are joining the meeting from tablet of phone you must download the GoToWebinar App</p>
            </div>
            <div class="slds-align_absolute-center downBtn">
                <button class="slds-button slds-button_outline-brand button2"><img src={svgApple} class="svgImg">Download for Apple</button>
                <button class="slds-button slds-button_outline-brand button2"><img src={svgURL} class="svgImg">Download for Andriod</button>
                <!-- <lightning-button variant="brand-outline" label="Download for Apple" title="Primary action with lighter look" onclick={handleClick} class="button2 slds-size_1-of-2"></lightning-button> -->
                <!-- <lightning-button variant="brand-outline" label="Download for Andriod" title="Primary action with lighter look" onclick={handleClick} class="button2 slds-size_1-of-2"></lightning-button> -->
            </div>
            <div>
                <p class="footerText">Questions or comments on the webinar? Contact <a href = "mailto: whill@mburse.com" class="mailLnk">whill@mburse.com</a></p>
            </div>
        </div>    
    </div>
    
</template>
