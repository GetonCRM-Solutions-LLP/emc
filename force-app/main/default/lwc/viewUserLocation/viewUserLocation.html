<template>
    <div class="transition">
        <div class="slds-p-top_x-small">
            <div class="slds-text-heading_small slds-text-align_center slds-p-bottom_large font-style"><div class="sub-heading"> <span>Step 1. </span>
                Edit locations by selecting the field </div>
            </div>
            <div>
                <c-user-preview-table  header-name="true" trip-month="Location Preview"  main-class="slds-table--header-fixed_container preview-height" scrollable={isScrollable} 
                    is-paginate={paginatedModal} norecord-message={noMessage} model-data={locationModelList}  columns={column}  editable-view={editableView}
                    options={keyFields} is-sortable={isSortable} onupdate={handleUpdateList} oneditmode={editMode}> 
                        <div slot="header">
                            <div class="slds-float_right">
                                <div  class="slds-input-has-icon slds-input-has-icon_right search-holder">
                                    <div class="search-icon-block">
                                        <img class="search-icon" src={searchIcon} />
                                    </div>
                                    <input  class="slds-input filter-input" type="text" placeholder="Search"  onkeyup={handleChange}/>
                                </div>
                            </div>
                        </div>
                    </c-user-preview-table>
            </div>
            <div class="slds-align_absolute-center" if:true={isEditMode}>
                <button class="slds-btn slds-btn-primary slds-btn-md waves-effect bc-green waves-light" onclick={updateLocations}>
                    Update
                </button>
                <button class="slds-btn slds-btn-primary slds-btn-md waves-effect bc-black waves-light" onclick={cancelEditMode}>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</template>
