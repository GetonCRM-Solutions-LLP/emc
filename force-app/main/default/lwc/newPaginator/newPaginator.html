<template>
    <!-- <template  if:true={paginateLen}> -->
       <div class="slds-pagination">
          <ul class="slds-button-group-row">
             <template lwc:if={hasPrev}>
                <li class="slds-button-group-item">
                    <lightning-icon class=" back_button " icon-name="utility:back" size="xx-small" onclick={onPrev} ></lightning-icon>
    
                </li>
             </template>
            <template lwc:if={totalpagebutton}>
              
               <template for:each={totalPagenew} for:item="pageNumber">
                  <li class="slds-button-group-item" key={pageNumber}> 
                     <a data-id={pageNumber} class="slds_link" onclick={onPageClick}>{pageNumber}</a>
                   </li>
               </template>
            </template>
            
             <template lwc:if={hasNext}>
                <li class="slds-button-group-item">
                    <lightning-icon class=" next_button " icon-name="utility:forward" size="xx-small" onclick={onNext} ></lightning-icon>
                </li>
             </template>
          </ul>
       </div>
    <!-- </template> -->
 </template>
