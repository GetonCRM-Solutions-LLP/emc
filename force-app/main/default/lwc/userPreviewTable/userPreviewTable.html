<template>
    <template if:false={editableView}>
        <template if:false={scrollable}>
            <table class="slds-table  slds-table_cell-buffer slds-table_striped">
                <thead class="">
                    <tr class="slds-line-height_reset">
                        <template if:true={columns}>
                            <template for:each={columns} for:item="head">
                                <th class="header-title" scope="col" key={head.id}>
                                    <template if:true={isSortable}>
                                        <div class="head-title" onclick={sort} title={head.name}
                                            data-name={head.colName} data-type={head.colType}>
                                            <a data-name={head.colName} data-type={head.colType} class="head-sort">
                                                {head.name}
                                                <template if:false={norecord}>
                                                    <span class="sort-container">
                                                        <i class="fa-solid fa-sort-up green_icon"
                                                            data-name={head.colName} data-type={head.colType}></i>
                                                        <i class="fa-solid fa-sort-down green_icon"
                                                            data-name={head.colName} data-type={head.colType}></i>
                                                        <i class="fa-solid fa-sort-up sort_icon"
                                                            data-name={head.colName} data-type={head.colType}
                                                            if:false={head.arrUp}></i>
                                                        <i class="fa-solid fa-sort-down sort_icon"
                                                            data-name={head.colName} data-type={head.colType}
                                                            if:false={head.arrDown}></i>
                                                    </span>
                                                </template>
                                            </a>
                                        </div>
                                    </template>
                                    <template if:false={isSortable}>
                                        <div class="head-title" title={head.name}>
                                            <a data-name={head.colName} data-type={head.colType} class="head-sort">
                                                {head.name}
                                            </a>
                                            <span></span>
                                        </div>
                                    </template>
                                </th>
                            </template>
                            <template if:true={rowDownload}>
                                <th class="download-th"></th>
                            </template>
                        </template>
                    </tr>
                </thead>
                <tbody class="content-body">
                    <template if:true={pagedData}>
                        <template for:each={pagedData} for:item="trip">
                            <tr key={trip.id}>
                                <template for:each={trip.keyFields} for:item="mapKey">
                                    <template if:true={mapKey.istwoDecimalCurrency}>
                                        <template if:true={mapKey.hasLeadingZero}>
                                            <td class="modal-content" key={mapKey.key} if:false={mapKey.bold}>
                                                ${mapKey.hasLeadingZero}
                                            </td>
                                            <td class="modal-content bold-text" key={mapKey.key} if:true={mapKey.bold}>
                                                ${mapKey.hasLeadingZero}
                                            </td>
                                        </template>
                                        <template if:false={mapKey.hasLeadingZero}>
                                            <td class="modal-content" key={mapKey.key} if:false={mapKey.bold}>
                                                <lightning-formatted-number value={mapKey.value} format-style="currency"
                                                    currency-code="USD" minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                            <td class="modal-content bold-text" key={mapKey.key} if:true={mapKey.bold}>
                                                <lightning-formatted-number value={mapKey.value} format-style="currency"
                                                    currency-code="USD" minimum-fraction-digits="2">
                                                </lightning-formatted-number>
                                            </td>
                                        </template>
                                    </template>
                                    <template if:false={mapKey.istwoDecimalCurrency}>
                                        <template if:true={mapKey.isfourDecimalCurrency}>
                                            <template if:true={mapKey.hasLeadingZero}>
                                                <td class="modal-content" key={mapKey.key} if:false={mapKey.bold}>
                                                    ${mapKey.hasLeadingZero}
                                                </td>
                                                <td class="modal-content bold-text" key={mapKey.key}
                                                    if:true={mapKey.bold}>
                                                    ${mapKey.hasLeadingZero}
                                                </td>
                                            </template>
                                            <template if:false={mapKey.hasLeadingZero}>
                                                <td class="modal-content" key={mapKey.key}>
                                                    <lightning-formatted-number value={mapKey.value}
                                                        format-style="currency" currency-code="USD"
                                                        minimum-fraction-digits="4">
                                                    </lightning-formatted-number>
                                                </td>
                                            </template>
                                        </template>
                                        <template if:false={mapKey.isfourDecimalCurrency}>
                                            <template if:true={mapKey.twoDecimal}>
                                                <template if:true={mapKey.hasLeadingZero}>
                                                    <td class="modal-content" key={mapKey.key} if:false={mapKey.bold}>
                                                        {mapKey.hasLeadingZero}
                                                    </td>
                                                    <td class="modal-content bold-text" key={mapKey.key}
                                                        if:true={mapKey.bold}>
                                                        {mapKey.hasLeadingZero}
                                                    </td>
                                                </template>
                                                <template if:false={mapKey.hasLeadingZero}>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        <lightning-formatted-number value={mapKey.value}
                                                            minimum-fraction-digits="2">
                                                        </lightning-formatted-number>
                                                    </td>
                                                </template>
                                            </template>
                                            <template if:false={mapKey.twoDecimal}>
                                                <template if:true={mapKey.isDate}>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        <template if:true={mapKey.isIcon}>
                                                            <div>
                                                                <div class="slds-m-top_xx-small slds-m-right_small icon-holder">
                                                                </div>
                                                                <div class="navigate-text navigate" data-id={mapKey.id}>
                                                                    <lightning-formatted-date-time value={mapKey.value}
                                                                        year="2-digit" month="2-digit" day="2-digit">
                                                                    </lightning-formatted-date-time>
                                                                </div>
                                                            </div>
                                                        </template>
                                                        <template if:false={mapKey.isIcon}>
                                                            <div if:true={mapKey.icon} class="flex-row">
                                                                <!-- <div
                                                                    class="slds-m-top_xx-small slds-m-right_small icon-holder">
                                                                    <i class="fas fa-xs fa-chevron-right navigate"
                                                                        data-id={mapKey.id} data-st={mapKey.sDate}
                                                                        data-ed={mapKey.eDate} data-name={mapKey.value}></i>
                                                                </div> -->
                                                                <div class="navigate-text navigate" data-id={mapKey.id} data-st={mapKey.sDate}
                                                                    data-ed={mapKey.eDate} data-name={mapKey.value}>
                                                                    <lightning-formatted-date-time value={mapKey.value}
                                                                        year="2-digit" month="2-digit" day="2-digit">
                                                                    </lightning-formatted-date-time>
                                                                </div>
                                                            </div>
                                                            <div if:false={mapKey.icon}>
                                                                <lightning-formatted-date-time value={mapKey.value}
                                                                    year="2-digit" month="2-digit" day="2-digit">
                                                                </lightning-formatted-date-time>
                                                            </div>
                                                        </template>
                                                    </td>
                                                </template>
                                                <template if:false={mapKey.isDate}>
                                                    <template if:true={mapKey.icon}>
                                                        <td class="modal-content flex-row" key={mapKey.key}>
                                                            <div if:true={mapKey.icon}
                                                                class="navigate-text navigate" data-name={mapKey.value}>
                                                                {mapKey.value}
                                                            </div><!-- <i class="fas fa-xs fa-chevron-right navigate"
                                                                data-name={mapKey.value}></i>-->
                                                        </td>
                                                    </template>
                                                    <template if:false={mapKey.icon}>
                                                        <td class="modal-content" key={mapKey.key}>{mapKey.value}</td>
                                                    </template>
                                                </template>
                                            </template>
                                        </template>
                                    </template>
                                </template>
                                <template if:true={rowDownload}>
                                    <td class="model-content download-td">
                                        <svg class="download-icon" data-key={trip.id} xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" onclick={handleDownload}><path d="m4.908 6.848 0.031 -0.031 -0.031 0.031 2.897 2.897 0.073 0.073V1.037a0.895 0.895 0 0 1 1.789 0v8.782l0.073 -0.073 2.898 -2.897a0.894 0.894 0 0 1 1.267 0 0.893 0.893 0 0 1 0 1.266L9.408 12.612a0.96 0.96 0 0 1 -0.137 0.112l-0.028 0.016 -0.038 0.02a0.4 0.4 0 0 1 -0.084 0.046h-0.002l-0.049 0.017 -0.043 0.013a0.766 0.766 0 0 0 -0.034 0.011l-0.006 0.002a0.448 0.448 0 0 1 -0.038 0.012 0.972 0.972 0 0 1 -0.175 0.017 0.978 0.978 0 0 1 -0.174 -0.017 0.49 0.49 0 0 1 -0.074 -0.023v-0.001l-0.007 -0.002 -0.01 -0.002a0.35 0.35 0 0 1 -0.074 -0.024l-0.002 -0.001a0.593 0.593 0 0 1 -0.046 -0.023l-0.008 -0.006a1.012 1.012 0 0 0 -0.038 -0.02 0.592 0.592 0 0 1 -0.064 -0.034v-0.001a0.838 0.838 0 0 1 -0.134 -0.11l-4.5 -4.498a0.894 0.894 0 0 1 0 -1.266 0.894 0.894 0 0 1 1.267 0ZM0.937 15.412h15.672a0.895 0.895 0 0 1 0 1.789H0.937a0.895 0.895 0 0 1 0 -1.789Z" fill="#7ABB4A" stroke="white" stroke-width="0.0857142857142857"/></svg>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </template>
                    <template if:true={norecord}>
                        <template if:true={columns}>
                            <tr class="norecord">
                                <template for:each={columns} for:item="head">
                                    <td key={head.id}>----</td>

                            id="tableEditSel">
                            <thead class="">
                                <tr class="slds-line-height_reset">
                                    <template if:true={columns}>
                                        <template for:each={columns} for:item="head">
                                            <th class={headTh} scope="col" key={head.id}>
                                                <template if:true={isSortable}>
                                                    <div class="slds-cell-fixed" onclick={sort} title={head.name}
                                                        data-name={head.colName} data-type={head.colType}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                            <template if:false={norecord}>
                                                                <span class={sortTh}>
                                                                    <i class="fa-solid fa-sort-up green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <i class="fa-solid fa-sort-down green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <i class="fa-solid fa-sort-up sort_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}
                                                                        if:false={head.arrUp}></i>
                                                                    <i class="fa-solid fa-sort-down sort_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}
                                                                        if:false={head.arrDown}></i>
                                                                </span>
                                                            </template>
                                                        </a>
                                                    </div>
                                                </template>
                                                <template if:false={isSortable}>
                                                    <div class="slds-cell-fixed" title={head.name}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                        </a>
                                                    </div>
                                                </template>
                                            </th>
                                        </template>
                                    </template>
                                </tr>
                            </thead>
                            <tbody class="content-body">
                                <template if:true={pagedData}>
                                    <template for:each={pagedData} for:item="trip">
                                        <tr key={trip.id} class="edit-mode" data-id={trip.id} onclick={handleEditMode}>
                                            <template for:each={trip.keyFields} for:item="mapKey">
                                                <template if:true={mapKey.istwoDecimalCurrency}>
                                                    <template if:true={mapKey.hasLeadingZero}>
                                                        <td class="modal-content" key={mapKey.key}
                                                            if:false={mapKey.bold}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                        <td class="modal-content bold-text" key={mapKey.key}
                                                            if:true={mapKey.bold}>
                                                            ${mapKey.hasLeadingZero}
                                                        </td>
                                                    </template>
                                                    <template if:false={mapKey.hasLeadingZero}>
                                                        <td class="modal-content" key={mapKey.key}>
                                                            <lightning-formatted-number value={mapKey.value}
                                                                format-style="currency" currency-code="USD"
                                                                minimum-fraction-digits="2">
                                                            </lightning-formatted-number></td>
                                                    </template>
                                                </template>
                                                <template if:false={mapKey.istwoDecimalCurrency}>
                                                    <template if:true={mapKey.isfourDecimalCurrency}>
                                                        <template if:true={mapKey.hasLeadingZero}>
                                                            <td class="modal-content" key={mapKey.key}
                                                                if:false={mapKey.bold}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                            <td class="modal-content bold-text" key={mapKey.key}
                                                                if:true={mapKey.bold}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                        <template if:false={mapKey.hasLeadingZero}>
                                                            <td class="modal-content" key={mapKey.key}>
                                                                <lightning-formatted-number value={mapKey.value}
                                                                    format-style="currency" currency-code="USD"
                                                                    minimum-fraction-digits="4">
                                                                </lightning-formatted-number></td>
                                                        </template>
                                                    </template>
                                                    <template if:false={mapKey.isfourDecimalCurrency}>
                                                        <template if:true={mapKey.twoDecimal}>
                                                            <template if:true={mapKey.hasLeadingZero}>
                                                                <td class="modal-content" key={mapKey.key}
                                                                    if:false={mapKey.bold}>
                                                                    {mapKey.hasLeadingZero}
                                                                </td>
                                                                <td class="modal-content bold-text" key={mapKey.key}
                                                                    if:true={mapKey.bold}>
                                                                    {mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                            <template if:false={mapKey.hasLeadingZero}>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    <lightning-formatted-number value={mapKey.value}
                                                                        minimum-fraction-digits="2">
                                                                    </lightning-formatted-number></td>
                                                            </template>
                                                        </template>
                                                        <template if:false={mapKey.twoDecimal}>
                                                            <template if:true={mapKey.icon}>
                                                                <td class="modal-content flex-row" key={mapKey.key}
                                                                    data-name={mapKey.value}>
                                                                    <div if:true={mapKey.icon} class="navigate-text navigate">
                                                                        {mapKey.value}
                                                                    </div>
                                                                    <!-- <div if:true={mapKey.icon}
                                                                        class="slds-m-top_xx-small slds-m-right_small icon-holder">
                                                                        <i
                                                                            class="fas fa-xs fa-chevron-right navigate"></i>
                                                                    </div>{mapKey.value} -->
                                                                </td>
                                                            </template>
                                                            <template if:false={mapKey.icon}>
                                                                <template if:true={mapKey.isDate}>
                                                                    <td class="modal-content" key={mapKey.key}>
                                                                        <template if:true={mapKey.isIcon}>
                                                                        </template>
                                                                        <template if:false={mapKey.isIcon}>
                                                                            <lightning-formatted-date-time value={mapKey.value}
                                                                              year="2-digit" month="2-digit" day="2-digit">
                                                                            </lightning-formatted-date-time>
                                                                        </template>
                                                                    </td>
                                                                </template>
                                                                <template if:false={mapKey.isDate}>
                                                                    <template if:true={mapKey.tooltip}>
                                                                        <template if:true={mapKey.truncate}>
                                                                            <td if:false={trip.isEdited} class="modal-content tooltipText"
                                                                                key={mapKey.key}>
                                                                                <div class="slds-truncate"
                                                                                    style="width: 350px">{mapKey.value}
                                                                                </div><span class="tooltipValue">
                                                                                    <div if:true={mapKey.tIcon}><img
                                                                                            src={mapKey.tooltipIcon} />
                                                                                    </div>{mapKey.tooltipText}
                                                                                </span>
                                                                            </td>
                                                                            <td if:true={trip.isEdited}  key={mapKey.key}><input class="content-input" data-name={mapKey.key} value={mapKey.value} onchange={handleInput} oninput={validateInputField} placeholder="Enter..."/></td>
                                                                        </template>
                                                                        <template if:false={mapKey.truncate}>
                                                                            <td class="modal-content tooltipText"
                                                                                key={mapKey.key}>{mapKey.value}<span
                                                                                    class="tooltipValue">
                                                                                    <div>
                                                                                        <img class="icon-tooltip" if:true={mapKey.tIcon} src={mapKey.tooltipIcon} />
                                                                                        <p style="overflow: auto;">{mapKey.tooltipText}</p>
                                                                                    </div>
                                                                                </span></td>
                                                                        </template>
                                                                    </template>
                                                                    <template if:false={mapKey.tooltip}>
                                                                        <td  if:false={trip.isEdited} class="modal-content" key={mapKey.key}>
                                                                            {mapKey.value}</td>
                                                                        <td if:true={trip.isEdited}  key={mapKey.key}><input class="content-input"  data-name={mapKey.key} value={mapKey.value} onchange={handleInput} oninput={validateInputField} placeholder="Enter..."/></td>
                                                                    </template>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </template>
                                            </template>
                                        </tr>
                                    </template>
                                </template>
                                <template if:true={norecord}>
                                    <!-- <tr><td colspan="100%"></td></tr> -->
                                    <tr class="norecord">
                                        <template for:each={columns} for:item="head">
                                            <td key={head.id}>----</td>
                                        </template>
                                    </tr>
                                    <tr class="norecord">
                                        <td colspan="100%">
                                            <div class="slds-align_absolute-center">

                                            </div>
                                            <div
                                                class="slds-align_absolute-center slds-p-top_medium slds-p-bottom_x-large no-data-message">
                                                {norecordMessage}</div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <template if:true={isPaginate}>
                    <template if:false={norecord}>
                        <div class="slds-p-top_large slds-p-bottom_medium">
                        </div>
                    </template>
            </template>
            <template if:true={showFooter}>
                    <slot name="footerFilter"></slot>
            </template>
            <template if:false={showFooter}>
                <div class="slds-p-top_large slds-p-bottom_medium"></div>
            </template>

    </template>
